<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
  <th:block th:include="fragments/header :: head"> </th:block>
</head>
<body>
<div class="container">
  <br>
  <nav>  <th:block th:replace="fragments/nav :: nav"></th:block>   </nav>
  <br>




  <h1>Customer ETA </h1>
  <br>
  <table class="table table-striped">
    <thead>
    <th scope="row">Customer #ID</th>
    <th scope="row">First Name</th>
    <th scope="row">Last Name</th>
    <th scope="row">Email</th>
    <th scope="row">Departure Time</th>
    <th scope="row">ETA</th>
    </thead>
    <tbody>
    <tr th:each="user : ${userLists}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.firstName}"></td>
      <td th:text="${user.lastName}"></td>
      <td th:text="${user.email}"></td>
    <tr th:each="ticket : ${ticketLists}">
      <td th:text="${ticket.departureTime}"></td>
      <td th:text="${ticket.destination}"></td>

      <td>
        <a class="login-btn btn btn-danger" th:href="@{/updateTicket/__${ticket.id}__}"  role="button" >Update</a>
      </td>
      <td>
        <a class="login-btn btn btn-danger" th:href="@{/deleteTicket/__${ticket.id}__}" role="button" >Delete</a>
      </td>

    </tr>
    </tbody>
  </table>


  <br>
  <a class="login-btn btn btn-danger" th:href="@{/addUserPage}"  role="button" >Add New Passenger</a>
  <br>

  <nav aria-label="...">
    <br>
    <ul class="pagination justify-content-center">
      <li class="page-item disabled">
        <span class="page-link">Previous</span>
      </li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item active" aria-current="page">
      <span class="page-link">
        2
        <span class="sr-only">(current)</span>
      </span>
      </li>
      <li class="page-item"><a class="page-link" href="#">3</a></li>
      <li class="page-item">
        <a class="page-link" href="#">Next</a>
      </li>
    </ul>
  </nav>


  <footer>
    <th:block th:include="fragments/footer :: footer"></th:block>
  </footer>

</div>
</body>
</html>
